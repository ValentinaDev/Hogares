<app-navbar></app-navbar>

<div *ngIf="producto" class="product-container">
  <div class="product-image">
    <img [src]="producto.imagen" alt="{{ producto.titulo }}">
  </div>
  <div class="product-details">
    <h5 class="product-category">{{ producto.categoria }}</h5>
    <h1 class="product-title">{{ producto.titulo }}</h1>

    <p class="product-description">
      {{ producto.tipo }}
    </p>

    <p class="product-description">
      {{ producto.color }}
    </p>

    <p class="product-description">
      {{ producto.tamano }}
    </p>


    <p class="product-description">
      {{ producto.descripcion }}
    </p>
    <div class="product-price">
      <h2>{{ producto.precio | currency:'USD':true:'1.0-0' }}</h2>
    </div>
    <div class="product-actions">
      <!-- Usar la variable `buttonText` para el texto del botÃ³n -->
      <button class="add-to-cart" (click)="addToCart()">{{ buttonText }}</button>
    </div>
  </div>
</div>
