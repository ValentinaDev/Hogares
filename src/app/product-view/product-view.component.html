<app-navbar></app-navbar>

<div *ngIf="producto" class="product-container">
  <div class="product-image">
    <img [src]="producto.imagen" alt="{{ producto.titulo }}">
  </div>
  <div class="product-details">
    <h5 class="product-category">{{ producto.categoria }}</h5>
    <h1 class="product-title">{{ producto.titulo }}</h1>

    <p class="product-description">
      {{ producto.descripcion }}
    </p>
    <div class="product-price">
      <h2>{{ producto.precio | currency:'USD':true:'1.0-0' }}</h2>
    </div>
    <div class="product-actions">
      <button class="add-to-cart" (click)="addToCart()">ADD TO CART</button>
      <p *ngIf="cartMessage" class="cart-message">{{ cartMessage }}</p> <!-- Mensaje de producto aÃ±adido -->
    </div>
  </div>
</div>
